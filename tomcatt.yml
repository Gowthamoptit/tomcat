---
 - name: Deploy war  
   hosts: localhost  
   tasks:
     - name: Stop Tomcat  
       command: /opt/tomcat/bin/shutdown.sh

     - name: Delete old war  
       command: rm -rf /home/tomcat/webapps/webapp*

     - name: Copy the war file  
       copy:  
         src: /var/lib/jenkins/workspace  
         dest: /opt/tomcat/webapps/  

     - name: Start Tomcat  
       command: /opt/tomcat/bin/startup.sh  
